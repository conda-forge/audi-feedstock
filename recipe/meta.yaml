{% set version = "1.6.1" %}

package:
  name: audi
  version: {{ version }}

source:
  url: https://github.com/darioizzo/audi/archive/{{ version }}.tar.gz
  sha256: f6dc84cb467371efaf67cb7a9d1cfb54fdc9e353845a37c909b273f03e20f850

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - eigen
    - piranha 0.11
    - mppp 0.12
  run:
    - boost-cpp
    - eigen

test:
  commands:
    - test -f

about:
  home: http://darioizzo.github.io/audi/
  license: GPL v3 and LGPL v3
  license_file: COPYING.lgpl3
  summary: 'C++ header only library: Algebra of Taylor truncated polynomials and a few algorithms useful for its applications (e.g. Automated differentiation, Differential Intelligence, Taylor Models, etc.)'

extra:
  recipe-maintainers:
    - bluescarni
    - darioizzo
